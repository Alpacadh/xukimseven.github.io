<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-sclable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/media.css">
    <link rel="stylesheet" href="/assets/css/animate.min.css">
    <link rel="stylesheet" href="/assets/css/pygments/pygments_{{ site.pygmentsTheme }}.css">
    <link rel="stylesheet" href="/assets/css/github-markdown.css">
    <!-- SNS-icon -->
    <script src="/assets/fonts/sns/iconfont.js"></script>
    <!-- share.css -->
    <link rel="stylesheet" href="/assets/css/share.min.css">
    <!-- font -->
    <link rel="stylesheet" href="/assets/css/font.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Pacifico|Ubuntu|Roboto+Mono|Source+Sans+Pro" rel="stylesheet">
    <!-- 当ios系统在safari浏览器中将页面导出到桌面后，就可以当作webapp使用 -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- 取消浏览器默认工具栏 -->
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}"> <!-- 确定webapp名称 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent"><!-- 顶部栏样式 -->
    <!-- Favicon -->
    <link href="/assets/profile.jpeg" rel="shortcut icon" />
    <link href="/assets/profile.jpeg" rel="apple-touch-icon-precomposed" />
    <!-- Android Lolipop Theme Color -->
    <!-- <meta name="theme-color" content="#1464FB"> -->
    <title>{{ page.title }}</title>
    <!-- 百度统计 -->
    {% if site.baidu %}
    <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?{{ site.baidu-url }}";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
    </script>
    {% endif %}
    <!-- 谷歌分析 -->
    {% if site.google %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ google-ID }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ google-ID }}');
    </script>
    {% endif %}
</head>
